<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Segments in raster</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="root">
            <div class="canv">
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>
            <div class="algorithm">
                <h3>Algorithm</h3>
                <button onclick="stepBystep()">Step-by-step</button>
                <button onclick="DDA()">DDA</button>
                <button onclick="Bresenham()">Breshenham</button>
                <button onclick="BresenhamCircle()">Breshenham(circle)</button>
            </div>
            <div class="coords">
                <h3>Coordinates</h3>
                <h5>X start and x for Breshenham(circle) algorithm</h5>
                <input id="xStart" type="number" placeholder="X start"/>
                <h5>Y start and Y for Breshenham(circle) algorithm</h5>
                <input id="yStart" type="number" placeholder="Y start"/>
                <h5>X end</h5>
                <input id="xEnd" type="number" placeholder="X end"/>
                <h5>Y end</h5>
                <input id="yEnd" type="number" placeholder="Y end"/>
                <h5>Radius for Breshenham(circle) algorithm</h5>
                <input id="r" type="number" placeholder="Radius"/>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
